# Configuration file for creating a panda arm joint group effort controller which
# can be used to control all the panda (effort) joints.

panda_arm_joint_group_effort_controller:
    type: effort_controllers/JointGroupEffortController
    joints:
        - panda_joint1
        - panda_joint2
        - panda_joint3
        - panda_joint4
        - panda_joint5
        - panda_joint6
        - panda_joint7
