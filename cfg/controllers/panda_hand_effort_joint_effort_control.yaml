# Configuration file for creating a panda hand joint trajectory controller
# which can be used to control the panda robot (effort) joints.

panda_hand_finger1_effort_controller:
    type: effort_controllers/JointEffortController
    joint: panda_finger_joint1

panda_hand_finger2_effort_controller:
    type: effort_controllers/JointEffortController
    joint: panda_finger_joint2