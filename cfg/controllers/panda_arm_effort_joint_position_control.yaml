# Configuration file for creating a panda arm joint position controller which
# can be used to control eah of the panda (effort) joints.

panda_arm_joint1_position_controller:
    type: effort_controllers/JointPositionController
    joint: panda_joint1
    pid: { p: 12000, d: 50, i: 0.0, i_clamp: 10000 }

panda_arm_joint2_position_controller:
    type: effort_controllers/JointPositionController
    joint: panda_joint2
    pid: { p: 30000, d: 100, i: 0.02, i_clamp: 10000 }

panda_arm_joint3_position_controller:
    type: effort_controllers/JointPositionController
    joint: panda_joint3
    pid: { p: 18000, d: 50, i: 0.01, i_clamp: 1 }

panda_arm_joint4_position_controller:
    type: effort_controllers/JointPositionController
    joint: panda_joint4
    pid: { p: 18000, d: 70, i: 0.01, i_clamp: 10000 }

panda_arm_joint5_position_controller:
    type: effort_controllers/JointPositionController
    joint: panda_joint5
    pid: { p: 12000, d: 70, i: 0.01, i_clamp: 1 }

panda_arm_joint6_position_controller:
    type: effort_controllers/JointPositionController
    joint: panda_joint6
    pid: { p: 7000, d: 50, i: 0.01, i_clamp: 1 }

panda_arm_joint7_position_controller:
    type: effort_controllers/JointPositionController
    joint: panda_joint7
    pid: { p: 2000, d: 20, i: 0.0, i_clamp: 1 }
