# Configuration file for creating a panda hand joint trajectory controller
# which can be used to control the panda robot (effort) joints.

panda_hand_joint_group_position_controller:
    type: effort_controllers/JointGroupPositionController
    joints:
        - panda_finger_joint1
        - panda_finger_joint2

    panda_finger_joint1:
        pid: { p: 5, d: 3.0, i: 0, i_clamp: 1 }
    panda_finger_joint2:
        pid: { p: 5, d: 1.0, i: 0, i_clamp: 1 }
