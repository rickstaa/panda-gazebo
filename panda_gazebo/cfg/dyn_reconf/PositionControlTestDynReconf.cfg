#!/usr/bin/env python3
# NOTE: Config for the position control test dynamic_reconfig_srv

from dynamic_reconfigure.parameter_generator_catkin import ParameterGenerator, double_t

PACKAGE = "panda_gazebo"

gen = ParameterGenerator()

# Generate arm position control parameters
arm = gen.add_group("arm")
arm.add("joint1_position", double_t, 0, "Joint 1 position control command", 0, -3, 3)
arm.add("joint2_position", double_t, 0, "Joint 2 position control command", 0, -3, 3)
arm.add("joint3_position", double_t, 0, "Joint 3 position control command", 0, -3, 3)
arm.add("joint4_position", double_t, 0, "Joint 4 position control command", 0, -3, 3)
arm.add("joint5_position", double_t, 0, "Joint 5 position control command", 0, -3, 3)
arm.add("joint6_position", double_t, 0, "Joint 6 position control command", 0, -3, 3)
arm.add("joint7_position", double_t, 0, "Joint 7 position control command", 0, -3, 3)

# Generate hand position control parameters
hand = gen.add_group("hand")
hand.add(
    "finger_joint1_position",
    double_t,
    0,
    "Finger joint 1 position control command",
    0,
    -0.05,
    0.05,
)
hand.add(
    "finger_joint2_position",
    double_t,
    0,
    "Finger joint 2 position control command",
    0,
    -0.05,
    0.05,
)

# Generate the necessary files and exit the program
exit(gen.generate(PACKAGE, "panda_training", "JointPosition"))
