# Configuration file that contains the configuration values for creating a panda hand
# effort controller which can be used to the panda hand using the joint position
# interface.
panda_hand_finger1_position_controller:
  type: position_controllers/JointPositionController
  joint: panda_finger_joint1

panda_hand_finger2_position_controller:
  type: position_controllers/JointPositionController
  joint: panda_finger_joint2
