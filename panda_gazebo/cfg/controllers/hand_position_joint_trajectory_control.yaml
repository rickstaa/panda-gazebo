# Configuration file that contains the configuration values for creating a panda hand
# position controller which can be used to the panda hand using the joint effort
# interface.
panda_hand_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - panda_finger_joint1
    - panda_finger_joint2

  state_publish_rate: 25

controller_list:
  - name: panda_hand_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - panda_finger_joint1
      - panda_finger_joint2
